<div class="task-form">
  <h1>{{ taskId ? 'Edit Task' : 'Add Task' }}</h1>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="taskTitle">Task Title:</label>
      <input formControlName="taskTitle" id="taskTitle" class="form-control">

    </div>
    <div class="form-group">
      <label for="taskDescription">Task Description:</label>
      <textarea formControlName="taskDescription" id="taskDescription" class="form-control"></textarea>

    </div>
    <div class="form-group">
      <label for="taskStatus">Task Status:</label>
      <select formControlName="taskStatus" id="taskStatus" class="form-control">
        <option value="">Select status</option>
        <option value="open">Open</option>
        <option value="in_progress">In Progress</option>
        <option value="done">Done</option>
      </select>

    </div>
    <div class="form-group">
      <label for="project">Project:</label>
      <select formControlName="projectId" id="project" class="form-control">
        <option value="">Select project</option>
        <option *ngFor="let project of projects" [value]="project.projectId">{{ project.projectName }}</option>
      </select>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
