<mat-card class="login-card">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <mat-form-field class="full-width" appearance="outline">
      <mat-icon matPrefix>account_circle</mat-icon>
      <input matInput formControlName="userNameOrEmail" placeholder="Email or Username">
      <mat-error *ngIf="loginForm.get('userNameOrEmail')?.hasError('required')">
        This field is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('userNameOrEmail')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput [type]="'password'" formControlName="password" placeholder="Password">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <div class="button-wrapper">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </div>

    <div *ngIf="failure" class="error-message">
      <mat-icon>error</mat-icon>
      <p>{{emailErrorMessage}}</p>
    </div>
  </form>
</mat-card>
