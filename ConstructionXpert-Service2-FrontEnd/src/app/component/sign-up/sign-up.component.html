<mat-card class="signup-card">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName" placeholder="Enter your full name">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="signupForm.get('fullName')?.hasError('required')">
          Full Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Choose a username">
        <mat-icon matPrefix>person_outline</mat-icon>
        <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
          Username is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
          Enter a valid email address.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>

      <div *ngIf="failure" class="error-message">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
