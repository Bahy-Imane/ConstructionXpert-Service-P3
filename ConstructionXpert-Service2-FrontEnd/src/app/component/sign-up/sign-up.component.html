<div class="signup-container">
  <div class="signup-content">

    <!-- Section Formulaire -->
    <div class="signup-form">
      <h2>Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <div class >
        <div class="form-group">
          <label for="fullName"></label>
          <input type="text" id="fullName" formControlName="fullName" placeholder="Enter your full name">
          <span class="error-message" *ngIf="signupForm.get('fullName')?.hasError('required')">
            Full Name is required.
          </span>
        </div>

        <div class="form-group">
          <label for="username"></label>
          <input type="text" id="username" formControlName="username" placeholder="Choose a username">
          <span class="error-message" *ngIf="signupForm.get('username')?.hasError('required')">
            Username is required.
          </span>
        </div>
        </div>
        <div class="form-group">
          <label for="email"></label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email">
          <span class="error-message" *ngIf="signupForm.get('email')?.hasError('required')">
            Email is required.
          </span>
          <span class="error-message" *ngIf="signupForm.get('email')?.hasError('email')">
            Enter a valid email address.
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password">
          <span class="error-message" *ngIf="signupForm.get('password')?.hasError('required')">
            Password is required.
          </span>
          <span class="error-message" *ngIf="signupForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters long.
          </span>
        </div>

        <div *ngIf="failure" class="error-message">
          {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="loading">
          <span *ngIf="!loading">Sign Up</span>
          <span *ngIf="loading">Loading...</span>
        </button>
      </form>
    </div>
  </div>
</div>
