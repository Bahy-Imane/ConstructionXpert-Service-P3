<div class="cn">
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="projectName">Project Name:</label>
    <div class="input-container">
      <i class="fas fa-project-diagram"></i>
      <input id="projectName" formControlName="projectName" type="text" required>
    </div>
  </div>

  <div class="form-group">
    <label for="projectDescription">Project Description:</label>
    <div class="input-container">
      <i class="fas fa-pen"></i>
      <textarea id="projectDescription" formControlName="projectDescription" required></textarea>
    </div>
    <div class="error-message" *ngIf="projectForm.get('projectDescription')?.invalid && projectForm.get('projectDescription')?.touched">
      Project description is required
    </div>
  </div>

  <div class="form-group">
    <label for="projectStartDate">Start Date:</label>
    <div class="input-container">
      <i class="fas fa-calendar-alt"></i>
      <input id="projectStartDate" formControlName="projectStartDate" type="date" required>
    </div>
    <div class="error-message" *ngIf="projectForm.get('projectStartDate')?.invalid && projectForm.get('projectStartDate')?.touched">
      Start date is required
    </div>
  </div>

  <div class="form-group">
    <label for="projectEndDate">End Date:</label>
    <div class="input-container">
      <i class="fas fa-calendar-check"></i>
      <input id="projectEndDate" formControlName="projectEndDate" type="date" required>
    </div>
    <div class="error-message" *ngIf="projectForm.get('projectEndDate')?.invalid && projectForm.get('projectEndDate')?.touched">
      End date is required
    </div>
  </div>

  <button type="submit" [disabled]="projectForm.invalid">Submit</button>
</form>

</div>
